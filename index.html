<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Amazon AWS IAM</title>
</head>

<body>

    <swiper-container init="true" keyboard="true" rewind="true" effect="coverflow" speed="2000" grab-cursor="true" simulate-touch="false">
      <!-- Slide 0 -->
      <swiper-slide id="slide-0">
        <h1>Amazon AWS Identity and Access Management</h1>
        <h2>Andrea Lombardi</h2>
      </swiper-slide>
      <!-- Slide 1 -->
      <swiper-slide id="slide-1">
        <swiper-container direction="vertical" keyboard="true" rewind="true" effect="fade" speed="1000" grab-cursor="true" simulate-touch="false">
          <swiper-slide id="slide-1_1">
            <h1>Amazon Identity</h1>
            <h1>&nbsp;</h1>
            <img src="./assets/user-slide-1.png">
          </swiper-slide>
          <swiper-slide id="slide-1_2">
            <h1>Amazon Access Management</h1>
            <h1>&nbsp;</h1>
            <img src="./assets/test-slide-1.png">
          </swiper-slide>
        </swiper-container>
      </swiper-slide>
      <!-- Slide 2 -->
      <swiper-slide id="slide-2">
        <swiper-container direction="vertical" keyboard="true" rewind="true" effect="cube" speed="1000" grab-cursor="true" simulate-touch="false">
          <swiper-slide>
            <h1>Amazon Identity</h1>
            <h1>&nbsp;</h1>
            <h1>Amazon Access Management</h1>
          </swiper-slide>
          <swiper-slide>
            <h1>Authentication</h1>
            <h1>&nbsp;</h1>
            <h1>Authorization</h1>
          </swiper-slide>
        </swiper-container>
      </swiper-slide>
      <!-- Slide 3 -->
      <swiper-slide>
        <swiper-container direction="vertical" keyboard="true" rewind="true" effect="coverflow" speed="2000" grab-cursor="true" simulate-touch="false">
            <swiper-slide id="slide-3">
              <h1>AWS IAM Dashboard</h1>
              <img src="./assets/bg-slide-3.png">
            </swiper-slide>
            <swiper-slide id="slide-3">
              <h1>AWS Identity Center Dashboard</h1>
              <div id="slide-3_1">
                <img src="./assets/applications-slide-4.png">
                <img src="./assets/groups-slide-4.png">
              </div>
            </swiper-slide>
          </swiper-container>
        </swiper-slide>
        <!-- Slide 4 -->
        <swiper-slide id="slide-4">
          <h1>Sources</h1>
          <div id="slide-4_1">
            <img src="./assets/aws-logo.png">
            <h2>|</h2>
            <img src="./assets/swiper-logo.png">
          </div>
        </swiper-slide>
      </swiper-container>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</body>

</html>
