<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon AWS IAM</title>
</head>

<body>

    <swiper-container init="true" class="mySwiper  swiper-h" keyboard="true" rewind="true" effect="coverflow" speed="2000" grab-cursor="true" simulate-touch="false">
  
      <swiper-slide id="slide-0"><h1>Amazon AWS Identity and Access Management</h1><h5>Andrea Lombardi</h5></swiper-slide>
      <swiper-slide>
        <swiper-container class="mySwiper2 swiper-v" direction="vertical" keyboard="true" rewind="true" effect="fade" speed="1000" grab-cursor="true" simulate-touch="false">
          <swiper-slide id="slide-1"><h1>Amazon Identity</h1><img src="./assets/user-slide-1.png"></swiper-slide>
          <swiper-slide id="slide-1"><h1>Amazon Access Management</h1><img src="./assets/test-slide-1.png"></swiper-slide>
      </swiper-container>
      </swiper-slide>
      <swiper-slide>
        <swiper-container class="mySwiper2 swiper-v" direction="vertical" keyboard="true" rewind="true" effect="fade" speed="1000" grab-cursor="true" simulate-touch="false">
          <swiper-slide id="slide-2"><h1>Amazon Identity</h1><h1>Amazon Access Management</h1></swiper-slide>
          <swiper-slide id="slide-2"><h1>Authentication</h1><h1>Authorization</h1></swiper-slide>
      </swiper-container>
      </swiper-slide>
      <swiper-slide>
        <swiper-container class="mySwiper2 swiper-v" direction="vertical" keyboard="true" rewind="true" effect="coverflow" speed="2000" grab-cursor="true" simulate-touch="false">
            <swiper-slide id="slide-3"><h1>AWS IAM Dashboard</h1><img src="./assets/bg-slide-3.png"></swiper-slide>
            <swiper-slide id="slide-3"><h1>AWS Identity Center Dashboard</h1><div id="slide-3_1"><img src="./assets/applications-slide-4.png"><img src="./assets/groups-slide-4.png"></div></swiper-slide>
        </swiper-container></swiper-slide>
    </swiper-container>
  
  
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</body>

</html>
